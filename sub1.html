<!DOCTYPE html>
<html lang="ko">

    body {

      padding: 20px;
    }

      max-width: 100%;
      height: auto;

      border-radius: 10px;

    }

      color: #333;
      margin-bottom: 20px;
    }

    p {
      color: #666;
      margin-bottom: 15px;
    }

    .modal-content img {
      width: 100%;
      max-height: calc(80vh - 100px);
      object-fit: contain;
    }

</head>

</html>
